<div id="sort-container" class="container" th:fragment="sort">
    <div class="select-btn" onclick="controlSublist()">
        <span class="btn-text"> Choice Sort Type </span>
        <span class="arrow-down" id="arrow">
                <i class="fas fa-chevron-down"></i>
            </span>
    </div>
    <ul class="sort-types">
        <li class="type">
            <span class="type-name"> Popularity </span>
        </li>

        <li class="type">
            <span class="type-name"> Latest Release </span>
        </li>

        <li class="type">
            <span class="type-name"> Price Low To High </span>
        </li>

        <li class="type">
            <span class="type-name"> Price High to Low </span>
        </li>
    </ul>
</div>
