<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="/static/css/navbar.css" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" type="text/css" href="/static/css/login.css" th:href="@{/css/login.css}">

    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" th:href="@{webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
    <script src="https://kit.fontawesome.com/3577b7bc4a.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <title> Navigation bar </title>
</head>
<body th:fragment="navbar">
<div class="sidebar">
    <div class="menu">
        <div class="item">
            <a class="sub-btn"> Books categories <i class="fas fa-angle-right dropdown"> </i></a>
            <div class="sub-menu"></div>
        </div>
        <div class="item"><a class="main"> Orders </a> </div>
        <div class="item"><a class="main"> Wish list </a> </div>
        <div class="item"><a class="main"> About </a> </div>

        <div th:if="${session.user != null}">
            <div class="item"><a class="main" href="#"> Logout </a> </div>
        </div>

        <div th:if="${session.user == null}">
            <div class="item"><a class="main" id="open-login" onclick="clearForms()"> Log in </a> </div>
        </div>

        <div th:if="${session.user.isAdmin()}">
            <div class="item"><a class="main" th:href="@{/home/book/add}"> Add New Book </a> </div>
        </div>

    </div>
</div>

<header>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light">

            <div onclick="controlSidebar()" id="side-menu">
                <i class="fas fa-bars"
                   style="font-size: 17px; padding-left:
                   37px; padding-top: 7px">
                </i>
            </div>

            <a class="navbar-brand">
                <span style="padding-left: 10px;
                font-family: 'Cascadia Code',
                sans-serif"> Online Book Store </span>
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto" id="menu">
                    <li class="nav-item"><input id="search-value" type="text" placeholder="search">
                        <span class="fas fa-search" id="search"></span>
                    </li>
                    <li class="nav-item"><a class="nav-link"> Home </a></li>
                    <li class="nav-item"><a class="nav-link" th:text="${'Cart (' + ${session.user != null} ? ${session.user.cart.count} : '0' +')'}"></a></li>
                    <li class="nav-item"><a class="nav-link"> Account </a></li>
                </ul>
            </div>
        </nav>
    </div>
</header>
    <div th:insert="~{login :: login-body}"></div>
        <div th:insert="~{registration :: registration-body}"></div>
            <div th:insert="~{reset :: reset-body}"></div>
                <div th:insert="~{confirmReset :: confirm-body}"></div>
</body>
</html>
