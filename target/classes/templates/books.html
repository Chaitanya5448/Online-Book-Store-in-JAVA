<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/reset.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/card.css}">
    <script src="https://kit.fontawesome.com/3577b7bc4a.js" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
</head>
<body>
<div th:insert="~{navbar :: navbar}"></div>

<div id="card-container" class="container">
    <div class="row" th:each="row : ${rows}">
        <div class="card" th:each="book : ${row.getBookInRow()}">
            <img class="book-img" th:src="@{'/images/' + ${book.bookImageName}}">

            <div class="book-info">
                <span th:text="${book.title}" style="margin-top: -15px"></span>

                <div class="star-rating"
                     th:text="${book.price + '(' + ${book.getBookReviews().size()} + 'scores)'}">
                </div>

            </div>

            <div class="buttons">
                <div style="font-weight: 700; font-size: 1.0rem; color: white">
                    1300 â‚½
                </div>
                <button class="shop cart btn">
                    <i class="fa fa-shopping-cart" style="margin-top: 5px"></i>
                </button>

                <button class="wishlist btn">
                    <i class="far fa-heart" style="margin-left: -1px; margin-top: 5px"></i>
                </button>
            </div>

        </div>
    </div>

</div>
<script th:src="@{/static/js/navbar.js}"></script>
<script th:src="@{/static/js/login.js}"></script>
<script th:src="@{/static/js/reset.js}"></script>
<script th:src="@{/static/js/confirmReset.js}"></script>
<script th:src="@{/static/js/validation.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/generateRating.js}"></script>
<script th:src="@{/js/card.js}"></script>
<script>
    let cartBtn = document.querySelectorAll('.shop');
    cartBtn.forEach((btn) => {
        btn.addEventListener('click', () => {
            let push;
            let url = "/home/cart/add";
            if ((push === btn.classList.contains('to-cart'))){
                url = "/home/cart/remove";
            }
            let title = getBookTitle(btn);

            $.ajax({
                type: "POST",
                contentType: "application/json",
                url: url,
                cache: false,
                dataType: "text",
                data: title,
                success: function () {
                    if (push) {
                        btn.classList.remove('to-cart')
                    } else {
                        btn.classList.add('to-cart');
                    }
                }
            })

        })
    })
</script>
</body>
