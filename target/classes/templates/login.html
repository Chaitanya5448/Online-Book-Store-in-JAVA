<div class="auth-form login" id="popup-login" th:fragment="login-body">
    <div class="close-login-btn" id="close-login"> &times; </div>
    <div class="form">
        <h2> Log in </h2>

        <div class="form-element" id="input-login">
            <label for="login"> Login </label>
            <input type="text" id="login" placeholder="Enter Username Or Email">
        </div>

        <div class="form-element" id="input-password">
            <label for="log-password"> Password </label>
            <input type="password" id="log-password" placeholder="Enter password">
        </div>

        <div class="remember-me">
            <input id="remember-me" type="checkbox">
            <label for="remember-me" id="rem-label"> Remember me </label>
        </div>

        <div class="form-element">
            <button id="login-btn"> Log in </button>
        </div>

        <div class="form-element">
            <a href="#" style="margin-top: 10px" id="sign-in"> Sign In </a>
        </div>

        <div class="form-element">
            <a href="#" id="reset"> Reset password </a>
        </div>

    </div>
</div>
