<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" type="text/css" th:href="@{/css/test.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/reset.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}">
    <script type="text/javascript" src="/webjars/jquery/3.2.1/jquery.min.js" th:href="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" th:href="@{webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
    <script src="https://kit.fontawesome.com/3577b7bc4a.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>
<div th:insert="~{navbar :: navbar}"></div>
<main class="books-slider">

    <header>
        <h1> Trending Today </h1>
        <p class="control-slider">
            <span>&#139;</span>
            <span>&#155;</span>
        </p>
    </header>

    <section>
        <div class="book" th:each="book : ${books}">

            <picture>
                <img th:src="@{'/images/' + ${book.bookImageName}}" alt="book image">
            </picture>

            <div class="book-desc">
                <p>
                    <b th:text="${book.title}"></b>
                </p>

                <small th:text="${'Author: ' + ${book.authors}}"></small>
                <br>
                <samp th:text="${'Price: ' + ${book.price} + 'â‚½'}"></samp>
                <br>
                <div class="rating" th:text="${book.bookRating}"></div>


                <div class="book-button">
                    <button> Add to cart </button>
                    <br>
                    <button style="width: 170px" >Add to wish list</button>
                </div>

            </div>
        </div>
    </section>
</main>
<script th:src="@{/static/js/navbar.js}"></script>
<script th:src="@{/static/js/login.js}"></script>
<script th:src="@{/static/js/reset.js}"></script>
<script th:src="@{/static/js/confirmReset.js}"></script>
<script th:src="@{/static/js/validation.js}"></script>
<script th:src="@{/js/home.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
