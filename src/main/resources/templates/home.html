<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/home.css}"/>
    <title>Home</title>
</head>
<body>
<div class="layout-main container">
    <div class="search-bar container">
        <div class="row">
            <div id="search-input">
                <div class="input-group">
                    <input id="query" type="text" class="searchQuery form-control">
                    <span class="input-group-addon glyphicon glyphicon-search search-btn" onclick="executeQuery()"></span>
                </div>
                <h3>Trending today</h3>
                <div id="carousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li th:each="book : ${books}" data-th-slide-to="${books.indexOf(book)}" data-target="#carousel" class="active"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div th:each="book : ${books}" class="carousel-panel panel-default col-lg-2 col-sm-2 col-xs-3">
                            <div class="panel-heading book-title" th:text="${book.title}"></div>
                            <div class="panel-body">
                                <a th:method="get" th:action="@{'/home/book/info?isbn=' + ${book.isbn}}">
                                    <img class="img-responsive book-cover" th:src="${book.path}">
                                </a>
                                <div class="panel-footer price">
                                Price
                                <span th:text="${book.price}">&#8381;</span>
                                </div>
                                <form method="post" th:action="@{'/home/wishlist/addtowishlist?isbn=' + ${book.isbn}}">
                                    <div class="panel-footer">
                                    Add to cart
                                        <div class="glyphicon-shopping-cart"></div>
                                </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            </div>
        </div>
    </div>
<script>
    function executeQuery(){
        let query = document.getElementById('query').innerText;
        $.ajax({
            type: "GET",
            url: "/home/book/search?text=" + query
        });
    }
</script>
</body>
</html>
