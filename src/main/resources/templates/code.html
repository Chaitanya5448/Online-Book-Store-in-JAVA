<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.0.2/css/bootstrap.min.css}"/>
  <title>Title</title>
</head>
<body>
<form method="post" th:action="@{/home/code}">
  <div th:if="${user.accepted}">
    <div class="alert-success">
      <a th:href="@{/home}" style="text-decoration: white">To home page</a>
    </div>
  </div>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm code</h5>
      </div>
      <div class="modal-body">
        <div class="form-group"
        th:classappend="${#fields.hasErrors('confirmCode')}? 'has-error':''">
          Code from email
          <input type="text"
                 th:field="${user.confirmCode}"
                 class="form-control"
                 autofocus="autofocus"
                 placeholder="confirmation code"/>
        </div>
        <p class="error-message"
           th:each="error : ${#fields.errors('confirmCode')}"
           th:text="${error}">Validation error</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark">Submit</button>
      </div>
    </div>
  </div>
</form>
</body>
</html>
