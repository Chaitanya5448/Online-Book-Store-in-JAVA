<div class="auth-form reset" id="popup-reset" th:fragment="reset-body" >
    <div class="close-reset-btn" id="close-reset"> &times; </div>
    <div class="form">
        <h2> Reset Password </h2>

        <div class="form-element">
            <label for="new-password"> New Password </label>
            <input type="password" id="new-password" placeholder="Enter New Password">
        </div>

        <div class="form-element">
            <label for="confirm-reset-password"> Confirm Password </label>
            <input type="password" id="confirm-reset-password" placeholder="Repeat New Password">
        </div>

        <div class="form-element">
            <button id="continue-btn"> Continue </button>
        </div>
    </div>
</div>
