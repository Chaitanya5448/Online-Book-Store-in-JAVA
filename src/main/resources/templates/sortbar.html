<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/sortbar.css}"/>
</head>
<body>
<div class="container" th:fragment="sort">
    <div class="select-btn" onclick="controlSublist()">
        <span class="btn-text"> Choice Sort Type </span>
        <span class="arrow-down" id="arrow">
                <i class="fas fa-chevron-down"></i>
            </span>
    </div>
    <ul class="sort-types">
        <li class="type">
            <span class="type-name"> Popularity </span>
        </li>

        <li class="type">
            <span class="type-name"> Latest Release </span>
        </li>

        <li class="type">
            <span class="type-name"> Price Low To High </span>
        </li>

        <li class="type">
            <span class="type-name"> Price High to Low </span>
        </li>
    </ul>
</div>
<script th:src="@{/js/sortbar.js}"></script>

</body>
</html>
